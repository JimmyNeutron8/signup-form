<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400" rel="stylesheet">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Signup Form</title>
    <meta name="viewport" content="width=400, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>

    <div class="form-card">
        <h1>One Account. Everything Intuit.</h1>
        <p>Create an account for all of Intuit's products including Mint. <a href="#">Learn more</a></p>

        <form action="">
            <label>Email address <input type="email"></label>
            <label>Phone (recommended) <input type="number"><small>Standard call, messaging or data rates may apply.</small></label>
            <label>Password<input type="password"></label>
            <input type="submit" name="submit" value="Create Account">
        </form>

        <p class="disclaimer"><em>By click Create Account, you agree to our <a href="#">License Agreement</a> and have read and acknowledge our <a href="#">Privacy Statement</a>.
        </em></p>

        <div class="footnote">
            <small>Invisible reCAPTCHA by Google <a href="#">Privacy Policy</a> and <a href="#">Terms of Use.</a></small>
        </div>
    </div>
    
</body>
</html>
